<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heartbeespoort</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <div class="product-item">
            <div class="product-item__header">
                <img src="images/nike-logo.png" alt="nike logo" class="product-item__logo">
                <img src="images/shoe.png" alt="shoe" class="product-item__img">
                <h2>Hartbeespoort</h2>
                <p>Support and Nike Zoom Air come together for a more supportive feel with high-speed responsiveness</p>
                <span class="bg-text">FAST</span>
            </div>
            <div class="product-item__description">
                <div class="product-item__title">
                    <p>Hartbee<span class="bold">spoort</span>
                        <span class="badge">New</span>
                    </p>
                </div>
                <p class="product-item__sub-title">Basket Ball Collection</p>
                <div class="product-item__rating">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                </div>
                <form action="GET">
                    <div class="product-item__size">
                        <p>Size</p>
                        <fieldset class="size">
                            <label><input type="radio" name="size"><span>7</span></label>
                            <label><input type="radio" name="size"><span>8</span></label>
                            <label><input type="radio" name="size"><span>9</span></label>
                            <label><input type="radio" name="size"><span>10</span></label>
                            <label><input type="radio" name="size"><span>11</span></label>
                        </fieldset>
                    </div>
                    <div class="product-item__color">
                        <p>Colour</p>
                        <fieldset class="color">
                            <label><input type="radio" name="color" /><span class="red"></span></label>
                            <label><input type="radio" name="color" /><span class="green"></span></label>
                            <label><input type="radio" name="color" /><span class="yellow"></span></label>
                        </fieldset>
                    </div>
                </form>
                <div class="product-item__price">
                    <span>USD</span><span class="bold">23,453</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
