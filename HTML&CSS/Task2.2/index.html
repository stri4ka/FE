<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordered list inside ordered</title>
</head>
<body>
    <h3>Спутники некоторых планет</h3>
    <ul>
        <li>Земля
            <ol>
                <li>Луна</li>
            </ol>
        </li>
        <li>Марс
            <ol>
                <li>Фобос</li>
                <li>Деймос</li>
            </ol>
        </li>
        <li>Уран
            <ol>
                <li>Ариэль</li>
                <li>Умбриэль</li>
                <li>Титания</li>
                <li>Оберон</li>
                <li>Миранда</li>
            </ol>
        </li>
        <li>Нептун
            <ol>
                <li>Тритон</li>
                <li>Нереида</li>
            </ol>
        </li>
    </ul>
</body>
</html>
